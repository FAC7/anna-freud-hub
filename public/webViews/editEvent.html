<p class="subtitle">Edit details about your event</p>
<section class='container'>
  <div class='col-xs-10 col-xs-push-1'>
    <form event-form class="event-form" action='/editevent' method='POST'>
      {{> inputs}}
      </br>
      <p>Click any of the boxes which describe your event</p>
      <div class='row'>
        {{#each categories}}
          {{> checkbox this}}
        {{/each}}
      </div>
      <button submitButton class='submit-btn' type="submit">Update Your Event</button>
      <p success-message class='success message hidden'>Your Event has been Updated!</p>
      <p error-message class='error message hidden'></p>
    </form>
  </div>
</section>
