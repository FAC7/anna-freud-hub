<a href="/editevent/{{this.eventId}}">
  <div class="event-tile">
    <p class="event-title">{{this.title}}</p>
    <br>
    <span class="event-text event-date-time">{{this.date}} at: {{this.time}}</span>
    <span class="event-text event-attending">{{this.attending.length}} people attending</span>
    <br>
    <a href="/deleteevent/{{this.eventId}}"><p>delete event</p></a>
  </div>
</a>
