<p>Enter your event name</p>
<input title type="text" placeholder="event name" name="title" required>
</br>
<p>Where is your event going to take place?</p>
<input address type="text" placeholder="event address" name="address" required>
<input postCode type="text" placeholder="event postcode" name="postCode" required>
</br>
<p>What date and time is your event going to happen?</p>
<input date type="text" placeholder="dd-mm-yy" name="date" required>
<input time type="text" placeholder="hh:mm" name="time" required>
</br>
<p>Please put an image link here for your event</p>
<input imageUrl type="url" placeholder="http://www.myimage.com" name="imageUrl" required>
<p>Please write a description of your event</p>
<textarea placeholder="description" name="description" required></textarea>
