<p class="subtitle">Enter your details and start creating events</p>
<form action="/register" method="POST">
  <input class="input-center-large" type="text" name="adminId" placeholder="enter your nhs email" required>
  <input class="input-center-large" type="password" name="password" placeholder="enter a password" required>
  <input class="input-center-large" name="firstName" placeholder="first name" />
  <input class="input-center-large" name="lastName" placeholder="last name" />
  <div class="btn-container-large">
    <button type="submit">REGISTER</button>
    <div class="arrow">
      <img src="/images/arrow.png" alt="arrow" />
    </div>
  </div>
  <p class="error">{{error}}</p>
</form>
