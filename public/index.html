<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HUB</title>
    <link rel="stylesheet" href="styles/bootstrap.css" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>

      <h1 class="title">HUB</h1>
      <p class="subtitle">Add some details about your event</p>
      <section class='container'>
        <div class='col-xs-10 col-xs-push-1'>
          <form event-form class="event-form" action='/api/events/nhs/addEvent' method='POST'>

            <!-- <input title type="text" placeholder="event name" value="event1">
            <input address type="text" placeholder="event address" value="14 palmers road">
            <input postCode type="text" placeholder="event Postcode" value="E2 0SY">
            <input date type="text" placeholder="event date" value="10th March">
            <input time type="text" placeholder="event time" value="14:00">
            <input imageUrl type="text" placeholder="event image" value="url.com"> -->
            <input title type="text" placeholder="event name">
            <input address type="text" placeholder="event address">
            <input postCode type="text" placeholder="event Postcode">
            <input date type="text" placeholder="event date">
            <input time type="text" placeholder="event time">
            <input imageUrl type="text" placeholder="event image">
            <br/>
            <!-- <textarea description type="text" placeholder="event description">Really fun event</textarea> -->
            <textarea description type="text" placeholder="event description"></textarea>

            <div class='row'>
              <div class='col-xs-2'>
                <input fun-activities type="checkbox" />
                <!-- <input cooking type="checkbox" checked='true' /> -->
                <br/>
                <span>Fun Activites</span>
              </div>
              <div class='col-xs-2'>
                <input youth-council type="checkbox" />
                <!-- <input health type="checkbox" checked='true' /> -->
                <br/>
                <span>Youth Council</span>
              </div>
              <div class='col-xs-2'>
                <input wellness type="checkbox" />
                <br/>
                <span>Wellness</span>
              </div>
              <div class='col-xs-2'>
                <input sports-clubs type="checkbox" />
                <br/>
                <span>Sports Clubs</span>
              </div>
              <div class='col-xs-2'>
                <input youth-groups type="checkbox" />
                <br/>
                <span>Youth Groups</span>
              </div>
              <div class='col-xs-2'>
                <input physical-health type="checkbox" />
                <br/>
                <span>Physical Health</span>
              </div>
            </div>
            <div class='row'>
              <div class='col-xs-2'>
                <input mental-health type="checkbox" />
                <br/>
                <span>Mental Health</span>
              </div>
              <div class='col-xs-2'>
                <input volunteering type="checkbox" />
                <br/>
                <span>Volunteering</span>
              </div>
              <div class='col-xs-2'>
                <input outdoors type="checkbox" />
                <br/>
                <span>Outdoors</span>
              </div>
              <div class='col-xs-2'>
                <input cooking type="checkbox" />
                <br/>
                <span>Cooking</span>
              </div>
              <div class='col-xs-2'>
                <input media type="checkbox" />
                <br/>
                <span>Cooking</span>
              </div>
              <div class='col-xs-2'>
                <input art type="checkbox" />
                <br/>
                <span>Art</span>
              </div>
            </div>
            <div class='row'>
              <div class='col-xs-2'>
                <input educational type="checkbox" />
                <br/>
                <span>Educational</span>
              </div>
            </div>

              <!--
              Fun things to do locally
              Youth Council events
              Wellness events
              Local sports clubs
              Local youth Groups
              Council events
              Physical health
              Mental health
              Volunteering
            -->
            </div>

          </form>
          <button submitButton type="submit">Submit</button>
        </div>
      </section>

    </main>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
