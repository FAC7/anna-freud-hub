<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HUB</title>
    <link rel="stylesheet" href="styles/bootstrap.css" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>

      <h1 class="title">HUB</h1>

      <section class='container'>
        <div class='col-xs-10 col-xs-push-1'>
          <form event-form class="event-form" action='/testingForm' method='POST'>

            <input name='title' type="text" placeholder="event name">
            <input name='address' type="text" placeholder="event address">
            <input name='postCode' type="text" placeholder="event Postcode">
            <input name='date' type="text" placeholder="event date">
            <input name='time' type="text" placeholder="event time">
            <input name='imageUrl' type="text" placeholder="event image">
            <br/>
            <textarea name='description' type="text" placeholder="event description"></textarea>

            <div class='row'>
              <div class='col-xs-3'>
                <input name='cooking' type="checkbox" />
                <br/>
                <span>Cooking</span>
              </div>
              <div class='col-xs-3'>
                <input name='health' type="checkbox" />
                <br/>
                <span>Health</span>
              </div>
              <div class='col-xs-3'>
                <input name='wellness' type="checkbox" />
                <br/>
                <span>Wellness</span>
              </div>
              <div class='col-xs-3'>
                <input name='sports' type="checkbox" />
                <br/>
                <span>Sports</span>
              </div>
            </div>

            <input type="submit" value="Submit">

          </form>
        </div>
      </section>

    </main>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
